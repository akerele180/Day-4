<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.jpg">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>DAY2-SURVEY FORM</title>
</head>
<body>
    <h1>SURVEY FORM</h1>
    <div class="other">
        <h3>Kindly provide the following information to help us serve you better.</h3><br>
        <div class="form">
            <form> 
                <br><p>NAME: <input type:"text" name="text" required></p><br>
                <p>EMAIL: <input type:"text" name="text"  required></p><br>
                <p>AGE: <input type:"number" name="text" required></p><br><br>
                <h5>CHOOSE YOUR SEX</h5>
                <input type="radio" id="male" name="sex" value="male">
                <label for="male">MALE</label><br>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">FEMALE</label><br>
                <br><h5>CHOOSE YOUR FACULTY</h5>
                <select name="Faculties" required><br>
                    <option value="arts">FACULTY OF ARTS</option>
                    <option value="medical">FACULTY OF BASIC MEDICAL SCIENCE</option>
                    <option value="management sci">FACULTY OF MANAGEMENT SCIENCE</option>
                    <option value="clinincal">FACULTY OF CLINICAL SCIENCE</option>
                    <option value="dental">FACULTY OF DENTAL SCIENCE</option>
                    <option value="education">FACULTY OF EDUCATION</option>
                    <option value="engnineering" selected>FACULTY OF ENGINEERING</option>
                    <option value="environmental" >FACULTY OF ENVIRONMENTAL SCIENCE</option>
                    <option value="law">FACULTY OF LAW</option>
                    <option value="social science">FACULTY OF SOCIAL SCIENCE</option>
                    <option value="science">FACULTY OF SCIENCE</option>
                    <option value="pharmacy">FACULTY OF PHARMACY</option>
                </select><br>
                <br><h5>WHAT DEPARTMENT?</h5>
                <input type:"text" required><br>
                <br><h5>LEVEL</h5>
                <input type="radio" id="100" name="level" value="100">
                <label for="100">100</label><br>
                <input type="radio" id="200" name="level" value="200">
                <label for="200">200</label><br>
                <input type="radio" id="male" name="level" value="male">
                <label for="male">300</label><br>
                <input type="radio" id="female" name="level" value="female">
                <label for="female">400</label><br>
                <input type="radio" id="female" name="level" value="female">
                <label for="female">500</label><br>
            </form>
            <footer>
                <form action="thank-you.html" class='end'>
                    <input type="submit" value="SUBMIT" name="submit">
                </form>
                <p class="attribution"><br>
                  Challenge by <a href="https://30daysofcode.xyz/" target="_blank">30DaysOfCode</a>. 
                  Coded by <a href="#">Akerele, Tosin J.</a>.
                </p>
            </footer>

        </div>
    </div>
</body>
</html>
